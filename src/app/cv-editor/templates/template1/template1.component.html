<div #templateRef class="cv-template-template1">
    <div class="header">
      <img [src]="profileImageUrl" class="avatar" alt="Profile Image" />
      <div class="info">
        <h1>{{ formData.name }}</h1>
        <p><strong>Email:</strong> {{ formData.email }}</p>
        <p><strong>Phone:</strong> {{ formData.phone }}</p>
        <p><strong>Address:</strong> {{ formData.address }}</p>
        <p><strong>Birthday:</strong> {{ formData.birthday }}</p>
      </div>
    </div>
  
    <div class="section">
      <h2>Education</h2>
      <p>{{ formData.education }}</p>
    </div>
  
    <div class="section">
      <h2>Languages</h2>
      <p>{{ formData.languages }}</p>
    </div>
  
    <div class="section">
      <h2>Experience</h2>
      <p>{{ formData.experience }}</p>
    </div>
  
    <div class="section">
      <h2>Skills</h2>
      <p>{{ formData.skills }}</p>
    </div>
  </div>
